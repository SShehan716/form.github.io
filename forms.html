<!Doctype html>
<html lang = "en-us">

	<head>
		<title>Hotel SS</title>
		<link rel="stylesheet" href="css\Style.css">
	</head>
	
	<body>
		<div class="sign">
			<span class="fast-flicker">Ho</span>te<span class="flicker">l</span> SS
		</div>
		<br><br><br><br><br><br>
		<div class="form"><h1>Reserve your room now!</h1></div>
		
		<div class="main">
		
			<form name="Room_reserve" action="" method="get" align="center">
				<table align=center>
				
					<tr>
						<td><label for="name"><h2 class="formVar">Name</h2></label></td>
						<td><input class="txtArea" id="name" type="text" name="firstname"placeholder="First Name"></td>
						<td><input class="txtArea" id="name" type="text" name="lastname" placeholder="Last Name"></td>
					</tr>
					<tr>
						<td><label for="email"><h2 class="formVar">E-mail</h2></label></td>
						<td><input class="txtArea" id="email" type="email" name="email" placeholder="ex:yourmail@example.com"></td>
					</tr>
					<tr>
						<td><label for="phone"><h2 class="formVar">Phone</h2></label></td>
						<td colspan=2>
							<labelfor="CountryCode"></label>
							<select name="CountryCode" id="CountryCode" class="Dropdown">
								<option value="94">Sri Lanka (+94)</option>
								<option value="213">Algeria (+213)</option>
								<option value="376">Andorra (+376)</option>
								<option value="244">Angola (+244)</option>
							</select>
							<input class="txtArea" id="phone" type="tel" name="number" size=10 maxlength=10 placeholder="##-#######">
						</td>
					</tr>
					<tr>
						<td><label for="DateFrom"><h2 class="formVar">Date From</h2></label></td>
						<td colspan=2><input class="DateArea" id="DateFrom" type="datetime-local" name="dateFrom"></td>
					</tr>
					<tr>
						<td><label for="DateTo"><h2 class="formVar">Date To</h2></label></td>
						<td colspan=2><input class="DateArea" id="DateTo" type="datetime-local" name="dateTo"></td>
					</tr>
					<tr>
						<td><label for="PeopleCount"><h2 class="formVar">No of person</h2></label></td>
						<td><input class="txtArea" id="PeopleCount" type="number" name="PeopleCount" value=1 max=20></td>
					</tr>
					<tr>
						<td style="vertical-align:top"><label for="comment"><h2 class="formVar">Comments</h2></label></td>
						<td><textarea placeholder="Add your comments here..." rows=8></textarea></td>
					</tr>
					<tr>
						<td><label for="gender"><h2 class="formVar">Air condition</h2></label></td>
						<td>
							<label for="AC">AC</label>
							<input id="AC" type="radio" name="Condition" value="m">
							<label for="non-AC">non-AC</label>
							<input id="non-AC" type="radio" name="Condition" value="f">
						</td>
					</tr>
					<tr>
						<td>
							<label for="terms"><a href="#" >Terms & Condiion</a></label>
							<input id="terms" type="checkbox" name="terms" value="t">
						</td>
					</tr>
				</table>
				<br>
				<button class="glow-on-hover" type="Submit">Submit</button>
				<button class="glow-on-hover" type="Reset">Reset</button>

				
			</form>
			
		</div>	
		
	</body>
	
</html>
